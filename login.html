    <style>

        .mycard{
            /* border: 1px solid red; */
            background-color: white;
            /* box-shadow : x-offset y-offset blur size color */
            box-shadow: 3px 4px 5px 2px rgba(0, 0, 0, 0.419), 3px -4px 5px 2px rgba(0, 0, 0, 0.419);
            width: 20%;
            padding: 30px;
            box-sizing: border-box;

        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* background-image: linear-gradient(360deg, rgb(23, 23, 146), rgb(222, 85, 85)); */
            background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/Screen-Shot-2017-11-13-at-10.23.39-AM.png');
            backdrop-filter: contrast(50px);
            margin: 0;
        
        
        }

            .myinput{
                /* border: none;
                border-bottom: 2px solid black;
                outline: none; */
                display: block;
                width: 100%;
                 box-sizing: border-box; 
                padding: 10px ;
                margin-bottom: 20px;
            }
        
        .title{
            font-size: 30px;
            /* text-align: center; */
            text-align: center;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        .mybtn{
            display: block;
            width: 100%;
            padding: 5px;
            background-color: crimson;
            color: #fff;
            border: none;
            margin-top: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .mylink1{
            display: block;
            text-decoration: none;
            color: crimson;
            text-align: right;
        }
        .mylink2 a{
            text-decoration: none;
            color: blue;

            

        }
        .mylink2{
            display: block;
            text-align: center;
        }
        .info{
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 30px;
            color: #717171;
            font-size: 10px;
        }
    </style>
</head>
<body>
    

    <div class="mycard">
        
        <h1 class="title">Sign In</h1>

        <form>

            <input class="myinput" type="text" placeholder="Email Address">
            <input class="myinput" type="Password" placeholder="Password">

            <a href="" class="mylink1">Forgot Password</a>

            <button class="mybtn">Submit</button>

            <span class="mylink2">
              <span> Not Registered Yet?</span>
               <a href="">Create Account</a>
            </span>

            <a href="" class="info">Terms & Condition</a>
        </form>


    </div>
